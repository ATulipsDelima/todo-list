<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav-container">
            <div class="header-container">
                <h2>ToDo App</h2>
                <img src="./icons/house.svg" alt="home" id="home-icon">
            </div>
            <h3 class="current-project">Inbox</h3>
            <div class="priority-color-container">
                <div class="high">High</div>
                <div class="medium">Medium</div>
                <div class="low">Low</div>
            </div>
        </div>
        <div class="project-container">
            
            <div class="inbox-container">
                <img src="./icons/inbox.svg" alt="inbox">
                <p>Inbox</p>
            </div>

            <div class="project-holder">
                <h3>Projects</h3>
                <hr>
                <div class="create-project">
                    <img src="./icons/plus.svg" alt="plus">
                    <p>create project</p>
                </div>
                <div class="create-project-form" hidden>
                    <input type="text" placeholder="Project Name">
                    <button class="add">Add</button>
                    <button class="cancel">Cancel</button>
                </div>
            </div>
        </div>
        <div class="task-container">
            <button class="create-task-btn">
                <img src="./icons/plus.svg" alt="add">
                <p>Add Task</p>
            </button>

            <form class="create-task-form" hidden>
                <div class="form-top">
                    <input type="text" placeholder="Task Name" id="title">
                    <input type="text" placeholder="Due Date" id="duedate" onfocus="(this.type='date')" onblur="(this.type='text')">
                    <select name="" id="project-select">
                        <option value="inbox">inbox</option>
                    </select>
                </div>
                <div class="form-bottom">
                    <select id="task-priority">
                        <option value="none">Select Priority</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button id="cancel" onclick="return false">Cancel</button>
                    <button id="add" onclick="return false">add</button>
                </div>
            </form>
            <div class="cards">
            </div>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
